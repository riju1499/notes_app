{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="confirm-message text-center">
            <div class="card-header">
                <a href="{% url 'notes.list' %}"> &#8592;Go Back</a>
            </div>    
            <form action=""method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete <q>{{notes.title}}</q></p>
                <p>This action can't be undone</p>
                <input type="submit"class="btn btn-sm btn-danger" value="Confirm">
            </form>
             
        </div>

    </div>
</div>



{% endblock %}
