{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-3">
      <div class="card">
        <div class="card-header">Sign-up Now</div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <label>{{form.username.label}}</label>
                {{form.username}}
                <label>{{form.password1.label}}</label>
                {{form.password1}}
                <label>{{form.password2.label}}</label>
                {{form.password2}}

                <div class="mt-3">


                <input type="submit" class="btn btn-sm btn-success"value="Sign up" name="Submit">
              </div>
                <p>Already have an account ? <a href="{% url 'login' %}">Login</a></p>
            </form>
        </div> 
      </div>
    </div>
</div>




{% endblock %}
