{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
/* Main CSS */
/* Main CSS */

/* Body */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f8f9fa; /* Light gray background */
    margin: 0;
    padding: 0;
}

/* Navbar */
.navbar {
    background-color: #343a40; /* Dark gray navbar */
}

.navbar-brand {
    font-size: 1.5rem; /* Larger font size for the brand */
}

.nav-link {
    color: #fff; /* White links */
}

/* Container */
.container {
    margin-top: 20px; /* Add some top margin */
}

/* Card */
.card {
    border: none;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Add shadow effect */
}

.card-header {
    background-color: #343a40; /* Dark gray header */
    color: #fff; /* White text */
    border-bottom: none; /* Remove border-bottom */
}

.card-body, .card-footer {
    background-color: #fff;
     /* White body and footer */
}

.card-footer {
    border-top: none; /* Remove border-top */
}

/* Buttons */
.btn {
    border-radius: 20px; /* Rounded buttons */
}

.btn-primary {
    background-color: #007bff; /* Blue primary button */
    border-color: #007bff;
}

.btn-primary:hover {
    background-color: #0056b3; /* Darker blue on hover */
    border-color: #0056b3;
}

.btn-secondary {
    background-color: #6c757d; /* Gray secondary button */
    border-color: #6c757d;
}

.btn-secondary:hover {
    background-color: #5a6268; /* Darker gray on hover */
    border-color: #5a6268;
}

.btn-success {
    background-color: #28a745; /* Green success button */
    border-color: #28a745;
}

.btn-success:hover {
    background-color: #218838; /* Darker green on hover */
    border-color: #218838;
}

.btn-danger {
    background-color: #dc3545; /* Red danger button */
    border-color: #dc3545;
}

.btn-danger:hover {
    background-color: #c82333; /* Darker red on hover */
    border-color: #c82333;
}


</style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <a href="{% url 'notes.list' %}"class="btn btn-outline-light">Home</a>
                <a href="{% url 'notes.new' %}"class="btn btn-outline-light">Create</a>
                <a href="{% url 'logout' %}"class="btn btn-outline-light">Logout</a>

            {% else %}
            <a href="{% url 'login' %}"class="btn btn-outline-light">Login</a>
            <a href="{% url 'signup' %}"class="btn btn-outline-light">Signup</a>

            {% endif %}
        </div>
    </nav>

    <div class ="container my-5">
        {% block content %}
        {% endblock %}

    </div>
    
    <script> src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"</script>
    
</body>
</html>
